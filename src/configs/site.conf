server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;

    root /data;

    location ^~ /admin/ {
        proxy_pass http://admin_panel:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_redirect off;
    }
    location ^~ /api/movies/ {
        proxy_pass http://admin_panel_swagger:8080/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
    }
    location ^~ /api/api/ {
        proxy_pass http://api:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_redirect off;
    }
    location ^~ /api/auth/ {
        proxy_pass http://auth:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_redirect off;
    }
    location ^~ /api/v1/movies/ {
        proxy_pass http://admin_panel:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_redirect off;
    }
    location ^~ /api/v1/films/ {
        proxy_pass http://api:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_redirect off;
    }
    location ^~ /api/v1/genres/ {
        proxy_pass http://api:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_redirect off;
    }
    location ^~ /api/v1/persons/ {
        proxy_pass http://api:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_redirect off;
    }
    location ^~ /api/v1/auth/ {
        proxy_pass http://auth:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_redirect off;
    }
    location ^~ /api/v1/verify/ {
        proxy_pass http://auth:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_redirect off;
    }
    location ^~ /api/v1/profile/ {
        proxy_pass http://auth:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_redirect off;
    }
    location ^~ /api/v1/users/ {
        proxy_pass http://auth:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_redirect off;
    }
    location ^~ /api/v1/roles/ {
        proxy_pass http://auth:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_redirect off;
    }
    location ^~ /api/v1/google/ {
        proxy_pass http://auth:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_redirect off;
    }

    location /static/ {
        autoindex on;
        alias /opt/app/static/;
    }

    location / {
        try_files $uri $uri/;
    }

    error_page   404              /404.html;
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root html;
    }
}
